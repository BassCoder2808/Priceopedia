{% extends 'users/base.html' %}
{% block content %}
    {% for product in products %}
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">{{product.product_name}}</h1>
            <p class="lead">{{product.description}}</p>
            <p class="lead">{{product.price}}</p>
            <p class="lead">{{product.rating}}</p>
            <p class="lead">{{product.number_of_users_bought}}</p>
            <a href="{% url 'new-product-detail' product.product_id %}" class="btn btn-outline-info">More info</a>
          </div>
        </div>
    {% endfor %}
{% endblock content %}
